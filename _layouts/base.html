<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{{ site.site_name }} {{ page.title }}</title>
 
		<link rel="shortcut icon" href="/favicon.ico" />
 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="robots" content="index, follow" />
		<meta name="keywords" content="{{ page.keywords }}" />
		<meta name="description" content="{{ page.description }}" />
		<meta name="author" content="{{ site.site_name }}" />
 
		<link href="http://feeds2.feedburner.com/{{ site.feed_name }}" rel="alternate" title="{{ site.site_name }}" type="application/atom+xml" />
 
		<link href="/stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="/stylesheets/styles.css" media="screen" rel="stylesheet" type="text/css" /> 
	</head>
	<body id="{{ page.xhtml_id }}">
		{% include google_analytics.html %}
		<div id="page">
			{{ content }}
		</div><!-- /page -->
	</body>
</html>
